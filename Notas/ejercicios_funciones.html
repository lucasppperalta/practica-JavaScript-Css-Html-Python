<script>
/* Proximo en la Fila
En informática una cola (queue) es una estructura de datos abstracta
en la cual los elementos se mantienen en orden.


Los nuevos elementos se pueden
añadir al final de la cola y los elementos previos se retiran del principio de la cola.


Define una (función proximoEnLaFila) que tome un arreglo (arreglo) y un número (elemento)
como argumentos.

Agrega el número al final del arreglo y luego elimina el primer elemento del arreglo. 

La función proximoEnLaFila debe retornar el elemento
que fue removido:
*/ 

function proximoEnLaFila(arreglo, elemento){
    arreglo.shift(); // remover el primer elemento
    arreglo.push(elemento); // agregar un elemento  
    return arreglo.shift(); //agregar el elemento removido a una variable

}

var miArreglo = [1,2,3,4,5]

console.log("Antes: " + JSON.stringify(miArreglo)) // JSON.stringify funcion para mostrar los arreglos

console.log(proximoEnLaFila(miArreglo, 6))

console.log("Después: " + JSON.stringify(miArreglo))

</script>
