<script>



/*Diseñar una función que tenga como parámetros dos números, y que
calcule el máximo.*/

var num1 = parseFloat(prompt("Ingrese el primer numero para calcular el mayor"));
var num2 = parseFloat(prompt("Ingrese el segundo numero para calcular el mayor"));

function CalcularMax(num1, num2){
    if (num1 > num2){
        document.write("El numero mayor es: ", num1)
        } else{
            document.write("El numero mayor es: ", num2)
        
}
}
CalcularMax(num1,num2)            



</script>
