<script>
/* Una función que se llame doble, que reciba como parámetro un valor, y
devuelva el doble del número ingresado como parámetro. */



function doble(a){
    
    document.write("El doble del número ingresado es: ", a * 2)
}


doble(parseFloat(prompt("Ingrese un numero para calcular el doble")));

</script>
