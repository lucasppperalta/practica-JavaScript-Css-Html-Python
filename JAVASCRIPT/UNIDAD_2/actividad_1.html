<script>
    /*Realizar una función, a la que se le pase como parámetro un número N,
y muestre por consola N veces, el siguiente mensaje: “Bienvenidos al
curso Full Stack”*/
var contador = 0;
function curso(N){
    while(contador < N){
        document.write("Bienvenidos al curso Full Stack", contador + 1);
        contador += 1;
    }
}
curso(N = parseFloat(prompt("Ingrese un numero a iterar")));


</script>
