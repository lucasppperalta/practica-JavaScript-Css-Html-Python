<script>
//==========booleanos=========
console.log(true);// Siempre se escriben con minuscula
console.log(false);// Siempre se escriben con minuscula
//==========Igualdad==========
console.log(5 == 5);
console.log([1,2,3] == [1,2,3]); // no realizar este tipo de comparación siempre da false
console.log(5 == "5"); // true porque tienen el mismo valor numerico aunque sean diferentes tipos de datos
console.log(5 === "5"); // operador de igualdad estricta, resultado false por comparar un str
//=========Operador de desigualdad != ========
console.log(9 != "9");
console.log(1 !== "1");
//======Mayor o igual que >< =========
console.log(5<=6); // true
console.log("A"< "B") //true
//====Operadores lógicos AND && ===
// solamente da true cuando ambos son true
console.log((4<5)&&(5>4));
//======OR ||=====
// solamente da false cuando ambos son false
console.log((4>5)||(5<4));
//=== NOT ! ===
//si la expresion es true lo convierte en flase y viceversa
console.log(! (4>5));
</script>
